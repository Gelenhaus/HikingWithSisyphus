<body>

  <nav class="navbar is-transparent">

      <div class="navbar-burger" data-target="navbarExampleTransparentExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  
    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="https://bulma.io/">
          Register
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="https://bearfoottheory.com/best-hikes-in-utah/">
            Best hikes in Utah!
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" href="/public/index.html">
                Homepage
              </a>
            <a class="navbar-item" href="https://bulma.io/documentation/overview/modifiers/">
              
            </a>
            <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
              
            </a>

            <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" target="_blank" href="www.twitter.com">
                <span class="icon">
                  <i class="fab fa-twitter"></i>
                </span>
                <span>
                  Tweet about us!

    <div class="view full-page-intro bg">

     <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

           <div class="container">

              <div class="row wow fadeIn">

                   <div class="col-md-6 mb-4 white-text text-center text-md-left align-self-center mb-5">
                        <h1 class="display-4 font-weight-bold">Register Here!
                        </h1>
                        <hr class="hr-light">
                        <p class="mb-4 d-none d-md-block">
                            <strong>Fill out form below</strong>
                        </p>
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </div>
                            <p class="help is-success">This username is available</p>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                          </div>
                          
                          <div class="field">
                            <label class="label">Subject</label>
                            <div class="control">
                              <div class="select">
                                <select>
                                  <option>Select dropdown</option>
                                  <option>With options</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                              <textarea class="textarea" placeholder="Textarea"></textarea>
                            </div>
                          </div>
                          
                          <div class="field">
                            <div class="control">
                              <label class="checkbox">
                                <input type="checkbox">
                                I agree to the <a href="#">terms and conditions</a>
                              </label>
                            </div>
                          </div>
                          
                          <div class="field">
                            <div class="control">
                              <label class="radio">
                                <input type="radio" name="question">
                                Yes
                              </label>
                              <label class="radio">
                                <input type="radio" name="question">
                                No
                              </label>
                            </div>
                          </div>
                          
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                              <button class="button is-link is-light">Cancel</button>
                            </div>
                          </div>
                    </div>


                </div>
               

            </div>
           

        </div>
        

    </div>

    <footer>
    

        
        <div class="footer-copyright text-center py-3">Made by the best group in the world!
        </div>
        

    </footer>

    </section>
